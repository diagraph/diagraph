<div id="canvas"></div>

<script>
var canvas = Raphael("canvas", 500, 300);
function fit(x) {
	return Raphael.snapTo(8, x);
}
canvas.circle(fit(50), fit(50), 40).attr("fill", "white");

canvas.rect(fit(150), fit(30), 64, 80).attr("fill", "white");

var set = canvas.set();

// simple line
set.push(
	canvas.path('M40 160 L160 160 L160 120'),

	// complex object as svg path
	canvas.path('M23.436,16.584H7.562c-2.209-0.006-3.997-1.793-4.001-4c-0.002-1.983,1.45-3.619,3.35-3.933c0.265-0.043,0.502-0.19,0.657-0.414C7.723,8.015,7.78,7.74,7.731,7.475C7.703,7.326,7.686,7.187,7.686,7.051c0.004-1.225,0.995-2.217,2.22-2.219c0.647,0,1.217,0.278,1.633,0.731c0.233,0.257,0.587,0.375,0.927,0.31c0.342-0.066,0.626-0.308,0.748-0.631c0.749-1.992,2.662-3.412,4.911-3.41c2.898,0.004,5.244,2.351,5.251,5.25c0,0.16-0.009,0.325-0.026,0.496c-0.05,0.518,0.305,0.984,0.814,1.079c1.859,0.345,3.273,1.966,3.271,3.923C27.43,14.791,25.645,16.578,23.436,16.584z').attr('fill', 'white').translate(240, 150).scale(3, 3),
	
	canvas.image("../images/menu/open_document_view.png", 250, 10, 32, 32)
);

canvas.path('M0,10 L10,0 L10,5 L30,5 L30,0 L40,10 L30,20 L30,15 L10,15 L10,20z').translate(300, 100).scale(2,1).clone().scale(1,2);

canvas.path('M0,0 L10,0 L10,3 L6,3 L6,10 L4,10 L4,3 L0,3z').attr({stroke: 'none', fill: 'black'}).translate(10, 10);

</script>

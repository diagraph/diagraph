			<!-- canvas -->
			<div id="canvas" title="canvas">
				<div id="canvas_bg" title="canvas_bg">&nbsp;</div>
				
				<div id="edit" style="left:200px;top:100px;position:relative;">
					<form>
						<img src="images/obj.png" />
						<div id="edit_form">
							<input id="object_name" />
							<label for="object_name">
								Name:
							</label>
							
							<select id="object_type">
								<option value="type_1" selected>Rectangle</option>
								<option value="type_2">Circle</option>
								<option value="type_3">Triangle</option>
								<option value="type_4">42</option>
							</select>
							<label for="object_type">
								Type:
							</label>
							
							<input id="object_size_y" style="width:55px;clear:right;margin-left:6px;margin-right:auto;" />
							<input id="object_size_x" style="width:55px;clear:left;margin-left:auto;margin-right:auto;" />
							<label for="object_size_x">
								Size:
							</label>
							
							<input id="object_position_y" style="width:55px;clear:right;margin-left:6px;margin-right:auto;" />
							<input id="object_position_x" style="width:55px;clear:left;margin-left:auto;margin-right:auto;" />
							<label for="object_position_x">
								Position:
							</label>
							
							<input id="object_rotation" />
							<label for="object_rotation">
								Rotation:
							</label>
							
							<input id="object_scale_y" style="width:55px;clear:right;margin-left:6px;margin-right:auto;" />
							<input id="object_scale_x" style="width:55px;clear:left;margin-left:auto;margin-right:auto;" />
							<label for="object_scale_x">
								Scale:
							</label>
							
							<input type="button" name="object_color" id="object_color" value="#007f00" style="background-color:#007f00;color:#ffffff;" />
							<label for="object_color">
								Color:
							</label>
							
							<input id="object_text" />
							<label for="object_text">
								Text:
							</label>
							
							<input id="object_annotation_1" />
							<label for="object_annotation_1">
								Annotation #1:
							</label>
							
							<input id="object_annotation_2" />
							<label for="object_annotation_2">
								Annotation #2:
							</label>
						</div>
					</form>
				</div>
				
				&nbsp;
			</div>
